idth: 100%; position: absolute; top: 0; left: 0; /*background-image: linear-gradient(to right bottom, blue, navy); opacity: .2;*/ }  .recipe-img { width: 100%; height: 100%; /*display: block; object-fit: cover; */}  .recipe-title { position: absolute; bottom: 10%; left: 50%; transform: translate(-50%, 20%) skewY(-6deg); color: #fff; font-weight: 700; font-size: 2.75rem; text-transform: uppercase; width: 100%; line-height: 1.95; text-align: center; }  .recipe-title span { -webkit-box-decoration-break: clone; box-decoration-break: clone; padding: 1.3rem 2rem; background-image: linear-gradient(to right bottom, #013243, rgba(1, 50, 67)); }  .recipe__details { display: flex; align-items: center; padding: 8rem 3rem 3rem 3rem; }  .recipe-ingredients { padding: 2rem 3rem 0rem 3rem; font-size: 1.5rem; line-height: 1.4; background-color: #F2EFEE; display: flex; flex-direction: column; align-items: left; }  .recipe-ingredient-list { display: grid; grid-template-columns: 1fr 1fr; grid-column-gap: 1.5rem; grid-row-gap: 2.5rem; list-style: none; margin-bottom: 3rem; }  .recipe__item { display: flex; }  .recipe__icon { height: 1.8rem; width: 1.8rem; fill: #F59A83; border: 1px solid #F59A83; border-radius: 50%; padding: 2px; margin-right: 1rem; flex: 0 0 auto; margin-top: .1rem; }  .recipe-directions { padding: 4rem; padding-bottom: 5rem; display: flex; flex-direction: column; align-items: center; }  .results__name { font-size: 1.3rem; color: navy; text-transform: uppercase; font-weight: 600; margin-bottom: .3rem; }  .results__author { font-size: 1.1rem; color: #ccc; text-transform: uppercase; font-weight: 600; }  .btn-small, .btn-small:link, .btn-small:visited { font-size: 1.3rem; padding: 1rem 1.75rem; background-color: rgba(1,50,67,.8); color: white; text-decoration: none; }  .btn-small svg, .btn-small:link svg, .btn-small:visited svg { height: 1.5rem; width: 1.5rem; fill: currentColor; }  </style>  </head>  <body>  <div class="contenedor"  > <!-- Cabecera  --> <header class="ca
